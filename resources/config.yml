logLevel: INFO
force:
    enabled: false
    count: -1
    percent: -1
idle:
    enabled: true
    duration: 60 # seconds
    activity:
        - PlayerMoveEvent
        - AsyncPlayerChatEvent
        - PlayerInteractEvent
        - PlayerDropItemEvent
        - PlayerToggleSneakEvent
        - PlayerItemHeldEvent
        - PlayerJoinEvent
        - PlayerChangedWorldEvent
        - EnchantItemEvent
        - PrepareItemEnchantEvent
        - InventoryClickEvent
    awayIdle: false # requires awayBack.enabled: true
temporaryBed:
    enabled: false
    duration: 500 # seconds (<1 day cycle)
reward:
    enabled: false
    Golden Apple Satiation:
        class: Food
        saturation: 9.6
        level: 0
        factor: 0.0
    Golden Apple Regeneration:
        class: PotionEffect
        type: REGENERATION
        duration: 4
        amplifier: 1
        factor: 0.0
    Exhaustion Reset:
        class: Health
        health: 0
        exhaustion: -100.0
        factor: 0.0
    Experience Orbs:
        class: ExperienceOrb
        quantity: 3
        experience: 5
        factor: 0.5
sleep: true
bedNoticeLimit: 10 # Seconds (enter and leave only)
messages:
    enter: '§8{0,time,HH:mm:ss} {1} entered bed ({2,choice,0#§5everyone is asleep§8|1#§dneed +{2} to sleep§8})' # 1 = Player Display Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    leave: '§8{0,time,HH:mm:ss} {1} left bed ({3,choice,0#§5no one in bed§8|1#§dneed +{2} to sleep§8})' # 1 = Player Display Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    add: '§8{0,time,HH:mm:ss} {1} joined the world (§dneed +{2}§8 to sleep)' # 1 = Player Display Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    remove: '§8{0,time,HH:mm:ss} {1} left the world ({2,choice,0#§5everyone is asleep§8|1#§dneed +{2} to sleep§8})' # 1 = Player Display Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    idle: '§8{0,time,HH:mm:ss} {1} is now idle ({2,choice,0#§5everyone is asleep§8|1#§dneed +{2} to sleep§8})' # 1 = Player Display Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    active: '§8{0,time,HH:mm:ss} {1} is no longer idle (§dneed +{2}§8 to sleep)' # 1 = Player Display Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    forceCommand: '§8{0,time,HH:mm:ss} {1}§8 forced the sun to rise' # 1 = Player Display Name
    forceConfig: '§8{0,time,HH:mm:ss} {1} has forced the sun to rise' # 1 = Plugin Name
    temporaryBedInstruction: '-> §8To §5revert§8 to previous spawn, §5destroy§8 this bed soon' # 1 = Duration Until Commit
    temporaryBedReverted: '-> §2Reverted§8 spawn to previous bed'
    worldNotFound: '-> World §enot found: {1}' # 1 = World
    sleepNotManaged: '-> Sleep state is §enot managed§r for {1}' # 1 = World
    sleepDisabled: '-> Sleep is §edisabled§r for {1}' # 1 = World
    requireSleeper: '-> §eNeed at least one§r player in bed to force sleep'
    forceSuccess: '-> §aForcing§r sleep in {1}...' # 1 = World
    noneInBed: '-> No one is currently in bed'
    notSleeping:
        format: '-> {1,choice,0#Everyone is asleep|1#§d{1} players§r not in bed: {2}}' # 1 = Player Count Not Sleeping, 2 = Player Display Names Not In Bed
        +player: '{0}§r' # 0 = Player Display Name
        +delimiter: ', '
    status: '-> {1,choice,0#Sleep §dneeds {2} more§r in bed: |100#}{3} in bed / {4} possible = {1}%' # 1 = Percent In Bed, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    commandDisabled: '-> {2} command is currently §cdisabled' # 1 = Command, 2 = Label
    requiresArgument: '-> Required §cargument missing§r: {1}' # 1 = Argument
    reload: '-> {1} plugin §2reloaded' # 1 = Plugin Name
awayBack:
    enabled: false
    activity:
        - AsyncPlayerChatEvent
        - PlayerBedEnterEvent
        - PlayerBedLeaveEvent
    messages:
        awayAlready: '-> You have §ealready been away§r {1} for {2}' # 1 = Duration, 1 = Reason
        +awayDefaultReason: 'no reason'
        awayBroadcast: '§8{0,time,HH:mm:ss} {1}§8 is §3away§8 for §7{2}' # 1 = Player Display Name, 2 = Away Reason
        backBroadcast: '§8{0,time,HH:mm:ss} {1}§8 is §6back§8 after §7{2}§8 for §7{3}' # 1 = Player Display Name, 2 = Away Reason, 3 = Away Duration
        backNotAway: '-> You are §enot currently away'
version: @VERSION@