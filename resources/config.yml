logLevel: INFO
force:
    enabled: false
    count: -1
    percent: -1
idle:
    enabled: true
    duration: 60 # Seconds
    activity:
        - PlayerMoveEvent
        - AsyncPlayerChatEvent
        - PlayerInteractEvent
        - PlayerDropItemEvent
        - PlayerToggleSneakEvent
        - PlayerItemHeldEvent
        - PlayerJoinEvent
        - PlayerChangedWorldEvent
        - EnchantItemEvent
        - PrepareItemEnchantEvent
        - InventoryClickEvent
    awayIdle: false
temporaryBed:
    enabled: false
    duration: 500 # seconds (<1 day cycle)
reward:
    enabled: false
    Golden Apple Satiation:
        class: Food
        saturation: 9.6
        level: 0
        factor: 0.0
    Golden Apple Regeneration:
        class: PotionEffect
        type: REGENERATION
        duration: 4
        amplifier: 1
        factor: 0.0
    Exhaustion Reset:
        class: Health
        health: 0
        exhaustion: -100.0
        factor: 0.0
    Experience Orbs:
        class: ExperienceOrb
        quantity: 3
        experience: 5
        factor: 0.5
sleep: true
bedNoticeLimit: 10 # Seconds (bedEnter and bedLeave only)
messages:
    bedEnter: '§8{0,time,HH:mm:ss} {1} §dentered bed§8 (need §d+{2}§8 to sleep)' # 1 = Player Display Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    bedLeave: '§8{0,time,HH:mm:ss} {1} §5left bed§8 (need §d+{2}§8 to sleep; {3} in bed)' # 1 = Player Display Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    interrupt: '§8{0,time,HH:mm:ss} {1} §5interrupted sleep§8 (need §d+{2}§8 to sleep)' # 1 = Player Display Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    forceCommand: '§8{0,time,HH:mm:ss} {1}§8 forced the sun to rise' # 1 = Player Display Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    forceConfig: '§8{0,time,HH:mm:ss} {1} has forced the sun to rise' # 1 = Plugin Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    status: '-> {3} player(s) in bed (need §d+{2}§8 to sleep)' # 1 = Plugin Name, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    temporaryBedInstruction: '-> §9To revert to previous spawn, destroy this bed soon' # 1 = Duration Until Commit
    temporaryBedReverted: '-> §aReverted spawn to previous bed'
    worldNotFound: '-> World §enot found' # 1 = World
    sleepNotManaged: '-> Sleep state for [{1}] is §enot managed' # 1 = World
    sleepDisabled: '-> Sleep is §edisabled§r for {1}' # 1 = World
    requireSleeper: '-> §eNeed at least one§r player in bed to force sleep'
    forceSuccess: '-> §aForcing§r sleep in [{1}]...' # 1 = World
    noneInBed: '-> No one is currently in bed'
    notSleeping:
        format: '-> {1} players §5not in bed§r: {2}' # 1 = Player Count Not Sleeping, 2 = Player Display Names Not In Bed
        +player: '{0}§r' # 0 = Player Display Name
        +delimiter: ', '
    statusDetail: '-> Sleep needs §d{2} more§r in bed ({3} in bed out of {4} possible = {1}%)' # 1 = Percent In Bed, 2 = Player Count Needed, 3 = Player Count In Bed, 4 = Player Count Possible
    commandDisabled: '-> Command §cdisabled' # 1 = Command , 2 = Label
    requiresPlayer: '-> Command cancelled when §cnot in-game player'
    requiresArgument: '-> Required §cargument missing§r: {1}' # 1 = Argument
    reload: '-> {1} plugin §2reloaded' # 1 = Plugin Name
awayBack:
    enabled: false
    activity:
        - AsyncPlayerChatEvent
        - PlayerBedEnterEvent
        - PlayerBedLeaveEvent
    messages:
        awayAlready: '-> You have §ealready been away§r {1} for {2}' # 1 = Duration, 1 = Reason
        +awayDefaultReason: 'no reason'
        awayBroadcast: '§8{0,time,HH:mm:ss} {1}§8 is §3away§8 for §7{2}' # 1 = Player Display Name, 2 = Away Reason
        backBroadcast: '§8{0,time,HH:mm:ss} {1}§8 is §6back§8 after §7{2}§8 for §7{3}' # 1 = Player Display Name, 2 = Away Reason, 3 = Away Duration
        backNotAway: '-> You are §enot currently away'
version: @VERSION@