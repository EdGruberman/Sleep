# For detailed information refer to http://dev.bukkit.org/server-mods/sleep/pages/configuration/
log-level: INFO
force:
  enable: false
  count: -1
  percent: -1
idle:
  enable: true
  duration: 60 # seconds
  activity:
    - PlayerMoveBlockEvent
    - AsyncPlayerChatEvent
    - PlayerBedLeaveEvent
    - PlayerInteractEvent
    - PlayerDropItemEvent
    - PlayerToggleSneakEvent
    - PlayerItemHeldEvent
    - PlayerJoinEvent
    - PlayerChangedWorldEvent
    - EnchantItemEvent
    - PrepareItemEnchantEvent
    - InventoryClickEvent
temporary:
  enable: false
  duration: 500 # seconds (<1 day cycle)
rewards:
  enable: false
  Golden Apple Satiation:
    class: Food
    saturation: 9.6
    level: 0
    factor: 0.0
  Golden Apple Regeneration:
    class: PotionEffect
    type: REGENERATION
    duration: 4
    amplifier: 1
    factor: 0.0
  Exhaustion Reset:
    class: Health
    health: 0
    exhaustion: -100.0
    factor: 0.0
  Experience Orbs:
    class: ExperienceOrb
    quantity: 3
    experience: 5
    factor: 0.5
away:
  enable: false # requires PlayerActivity plugin
insomnia:
  enable: false
underground:
  enable: false
  depth: 50 # y-axis value ignored when below
  delay: 5 # seconds to wait before ignored
message-limit: 5 # seconds (enter and leave only)
version: @VERSION@